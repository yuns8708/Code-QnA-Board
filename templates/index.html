<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>코드 질문 게시판</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/titleStyle.css">
    <style>
        body {
            background-color: #222;
        }

        main {
            /*위치 설정 (fixed와 세트)*/
            position: absolute;
            left: 500px;
        {#max-width: 95%;#}

            width: 65% !important;
            margin: 10px 50px;
            padding: 50px;
        {#background-color: dimgray;#}
            border-radius: 50px;
            background-color: #222 !important;
        }

        main > div {
            padding: 20px;
            width: 100%;
        {#background-color: #fff;#}
        }

        #board_title {
            font-size: 20px;
            color: #d4d4d4;
            text-align: center;
        }
        .mainList {
        {#background-color: white;
        width: 80vh;
        height:100%;
        margin: 10px auto 10px auto;
        display: flex;
        align-items: center;
        position: center;#}

        }
        .mainList {
            padding: 0px;
        }

        main > div >a> div {
        {#background-color: #333;#}

            width: 100%;
        {#height: 90px;#}
            margin: 30px auto;
            display: flex;
            align-items: center;
            position: center;

            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: left;

            padding: 25px;

            box-shadow: 0px 0px 4px rgba(500, 500, 500, 0.5);
        {#border-style: solid;#}

        }
        main > div >a> div:hover {
            box-shadow: 0px 0px 4px rgba(500, 500, 500, 0.9);
        }
        main > div > a>div>h3 {
            font-size: 14px;
            color: #d4d4d4;
            margin-bottom: 7px;
            color: cornflowerblue;
        }
        main > div > a>div>h2 {
            color: #d4d4d4;
            font-size: 20px;
            margin-bottom: 10px;
        }

    </style>
    <script
            src="https://kit.fontawesome.com/a991ae6b9e.js"
            crossorigin="anonymous"
    ></script>
    <script>

    </script>
</head>
<body>
<div id="wrap">
    <nav id="aside-nav">
        <h1>code_how()</h1>
        <ul class="category">
            <li>
                <button type="button" id="html-css" onclick="location.href='/html_CSS'">HTML / CSS</button>
            </li>
            <li>
                <button type="button" id="js" onclick="location.href='/Javascript'">Java Script</button>
            </li>
            <li>
                <button type="button" id="py" onclick="location.href='/Python'">Python</button>
            </li>
        </ul>
        <button type="button" id="write-btn" onclick="location.href='/write';">질문하기</button>
        <div class="bot-btn">
            <button type="button" id="login-btn">로그인</button>
            <div class="bot-btn page-btn">
                <button type="button" id="home-btn" onclick="location.href='/';"><i
                        class="fa-sharp fa-solid fa-house"></i></button>
                <button type="button" id="back-btn" onclick="window.history.back()"><i
                        class="fa-solid fa-arrow-left"></i></button>
            </div>
        </div>
    </nav>
    <main>
        <div>
            <p id="board_title">코드 질문을 남겨보세요!</p>
        </div>
        <div class="mainList" id="mainList">
            {#            {% for list in QnA_list %}#}
            {#                <div><a href="/detail/{{ id }}">{{ list.title }}</a></div>#}
            {#            {% endfor %}#}
            {% for board in boards %}
                <a href="/detail/{{ board._id }}">
                    <div>
                        <h3>{{ board.category }}</h3>
                        <h2>{{ board.title }} </h2>
                        <h4>post by {{ board.usernick }}</h4>
                    </div>
                </a>
            {% endfor %}
        </div>
    </main>
</div>
</body>
</html>
