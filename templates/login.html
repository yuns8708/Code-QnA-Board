<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>코드 질문 게시판</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@300&family=Sunflower:wght@500&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="/static/css/titleStyle.css">

    <style>
        .button.is-sparta {
            background-color: royalblue;
            border-color: transparent;
            color: #fff !important;
        }

        .button.is-sparta.is-outlined {
            background-color: transparent;
            border-color: royalblue;
            color: royalblue !important;
        }

        .help {
            color: gray;
        }

        .is-hidden {
            display: none !important;
        }
        main{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-home {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 48%;
            width: 60%;
            border-radius: 5px;
        }
        .login-home > h1{
            width: 100%;
            height: auto;
            text-align: center;
            font-size: 50px;
        }


    </style>

    <script
            src="https://kit.fontawesome.com/a991ae6b9e.js"
            crossorigin="anonymous"
    ></script>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <!-- flask 쿠키삭제 스크립트 -->

    <script>
        // {% if msg %}
        //     alert("{{ msg }}")
        // {% endif %}
        function sign_in() {
            let username = $("#input-username").val()
            let password = $("#input-password").val()

            if (username == "") {
                $("#help-id-login").text("아이디를 입력해주세요.")
                $("#input-username").focus()
                return;
            } else {
                $("#help-id-login").text("")
            }

            if (password == "") {
                $("#help-password-login").text("비밀번호를 입력해주세요.")
                $("#input-password").focus()
                return;
            } else {
                $("#help-password-login").text("")
            }
            $.ajax({
                type: "POST",
                url: "/sign_in",
                data: {
                    username_give: username,
                    password_give: password
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        $.cookie('mytoken', response['token'], {path: '/'});
                        window.location.replace("/")
                    } else {
                        alert(response['msg'])
                    }
                }
            });
        }

        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            window.location.href = '/';
        }

        function toggle_sign_up() {
            $("#login-btn").toggleClass("is-hidden")
            $("#logout-btn").toggleClass("is-hidden")
            $("#div-sign-in-or-up").toggleClass("is-hidden")
            $("#help-id").toggleClass("is-hidden")
            $("#help-password").toggleClass("is-hidden")
        }


    </script>

</head>
<body>
<div id="wrap">
    <nav id="aside-nav">
        <div class="title">
            <h1>코딩 질문방</h1>
            <h2>Code QnA Board</h2>
        </div>
        <ul class="category">
            <li>
                <button type="button" id="html-css">HTML / CSS</button>
            </li>
            <li>
                <button type="button" id="js">Java Script</button>
            </li>
            <li>
                <button type="button" id="py">Python</button>
            </li>
            <li>
                <button type="button" id="write-btn">질문하기</button>
            </li>
        </ul>
        <div class="bot-btn">
            <button type="button" id="login-btn" onclick="window.location.href='/login'; toggle_sign_up()">로그인</button>
            <button type="button" id="logout-btn" class="is-hidden" onclick=" toggle_sign_up()">로그아웃</button>
            <div class="bot-btn page-btn">
                <button type="button" id="home-btn"><i class="fa-sharp fa-solid fa-house"></i></button>
                <button type="button" id="back-btn"><i class="fa-solid fa-arrow-left"></i></button>
            </div>
        </div>
    </nav>


    <main>
        <section id='login-home' class="login-home">
            <h1>로그인</h1>
            <div class="id-password">
                <div class="field has-addons">
                    <div class="control has-icons-left">
                        <input id="input-username" class="input" type="text" placeholder="아이디">
                        <p id="help-id" class="help is-hidden">아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다.</p>
                        <p id="help-id-login" class="help is-danger"></p>
                    </div>
                </div>
                <div class="field">
                    <div class="control has-icons-left">
                        <input id="input-password" class="input" type="password" placeholder="비밀번호">
                        <p id="help-password" class="help is-hidden">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요.<br>
                            특수문자(!@#$%^&*)도 사용 가능합니다.</p>
                        <p id="help-password-login" class="help is-danger"></p>
                    </div>
                </div>
            </div>
            <div id="div-sign-in-or-up" class="has-text-centered">
                <nav class="level is-mobile">
                    <button class="level-item button is-sparta" onclick="sign_in()">
                        로그인
                    </button>
                </nav>
                <hr>
                <h4 class="mb-3">아직 회원이 아니라면</h4>
                <nav class="level is-mobile">
                    <button class="level-item button is-sparta is-outlined"
                            onclick="window.location.href='/register'">
                        회원가입하기
                    </button>
                    <button class="level-item button is-sparta is-outlined"
                            onclick="window.location.href='/'; toggle_sign_up()">
                        비회원으로 입장
                    </button>
                </nav>
            </div>
        </section>


    </main>
</div>
</body>
</html>
